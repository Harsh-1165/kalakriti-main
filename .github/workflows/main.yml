name: Deploy to AWS EC2

on:
  push:
    branches:
      - main  # or your chosen branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" | base64 -d > ~/.ssh/ec2_key.pem
        chmod 600 ~/.ssh/ec2_key.pem
        echo "Host ec2\n\tHostName ${{ secrets.EC2_HOST }}\n\tUser ${{ secrets.EC2_USER }}\n\tIdentityFile ~/.ssh/ec2_key.pem\n\tStrictHostKeyChecking no" >> ~/.ssh/config

    - name: Deploy to EC2
      run: |
        ssh ec2 "rm -rf kalakriti-main && mkdir kalakriti-main"
        scp -r . ec2:~/kalakriti-main
        ssh ec2 << EOF
          cd kalakriti-main
          docker compose down || true
          docker compose up -d --build
        EOF
